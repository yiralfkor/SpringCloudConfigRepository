server:
  port: 8080 #the default port used for zuul service
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      get-list-customer: # Service to create as sample
        path: /getListCustomer/** #path that will be intercepted
        url: localhost:8091/listCustomer #which url the request will e mapped to
        #stripPrefix: false  #if zuul should replace the "/sample/" segment
        #sensitiveHeaders:
